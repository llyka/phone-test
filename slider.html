<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		html,body,div,ul,li{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.container{
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
		}
		ul{
			width: 400%;
			height: 300px;
			position: relative;
		}
		ul li{
			width: 25%;
			height: 300px;
			float: left;
			text-align: center;
			font-size: 20px;
			border: 1px solid;
			box-sizing: border-box;
			list-style: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>abc1</li>
			<li>abc2</li>
			<li>abc3</li>
			<li>abc4</li>
		</ul>
	</div>
</body>
<script>
	var container = document.getElementsByClassName("container")[0];
	var lis = document.querySelectorAll("li");
	var sw = lis[0].offsetWidth;
	var left = 0;
	var n = 0;
	var ex = 0;
	container.addEventListener("touchstart", function(e){
		e.preventDefault();
		ex = e.changedTouches[0].pageX;
		left = container.offsetLeft;
	});
	container.addEventListener("touchmove", function(e){
		var dis = e.changedTouches[0].pageX - ex;
		container.style.left = left + dis + "px";
	});
	container.addEventListener("touchend", function(e){
		n = Math.round(container.offsetLeft/sw);
		
		if (n > 0) {
			n = 0
		}
		if (n < -3) {
			n = -3
		}
		container.style.left = n * sw + "px";
	})
</script>
</html>
